name: Build Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          cd cmd/varunastra
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            GOOS=linux GOARCH=${{ matrix.arch }} go build -o varunastra .
            zip varunastra_linux_${{ matrix.arch }}.zip varunastra
          else
            GOOS=darwin GOARCH=${{ matrix.arch }} go build -o varunastra .
            zip varunastra_darwin_${{ matrix.arch }}.zip varunastra
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}  
          files: |
            ${{github.workspace}}/varunastra_*_${{ matrix.arch }}.zip
